<div class="container">
	<h3>{{title}}</h3>
	<div class="message success" *ngIf="status == 'success'">
		thank you! we got your information,<a [routerLink]="['/detail',save_bar._id]">check it here</a>
	</div>
	<div class="message failed" *ngIf="status == 'failed'">
		Ups! somthing went wrong
	</div>
	<form #barForm="ngForm" (ngSubmit)="onSubmit(barForm)">
		<p>	
			<label for="name">bar name</label>
			<input type="text" name="name" #name="ngModel" [(ngModel)]="bar.name" required/>
			<span class="form_error" *ngIf="name.touched && !name.valid">The name is obligatory</span>
		</p>
		<p>
			<label for="city">City/Town</label>
			<input type="text" name="city" #city="ngModel" [(ngModel)]="bar.city" required>
			<span class="form_error" *ngIf="city.touched && !city.valid">where is the bar?</span>
		</p>
		<p>
		<label for="address">Address</label>
		<input type="text" name="address" #address="ngModel" [(ngModel)]="bar.address" required>
		<span class="form_error" *ngIf="address.touched && !address.valid">al lest,neighborhood</span>
		</p>
		<p>
			<label for="type">Type of bar</label>
			<input type="text" name="type" #type="ngModel" [(ngModel)]="bar.type" required>
			<span class="form_error" *ngIf="type.touched && !type.valid">irish,sports,lounge...</span>
		</p>
		<p>
			<label for="music">Type of music</label>
			<input type="text" name="music" #music="ngModel" [(ngModel)]="bar.music" required>
			<span class="form_error" *ngIf="music.touched && !music.valid">Rock,Jazz,Soul...</span>
		</p>
		<p>
		<label for="remarks">Remarks</label>
		<textarea name="remarks" #remarks="ngModel" [(ngModel)]="bar.remarks" required></textarea>
		<span class="form_error" *ngIf="remarks.touched && !remarks.valid">please,tell us something!</span>
			
		</p>
		<p>
			<label for="image">upload an Image of the Bar</label>
			<input type="file" name="image" placeholder="upload image"(change)="fileChangeEvent($event)">
		</p>
		<input type="submit" value="Send" [disabled]="!barForm.form.valid">

		
	</form>
</div>
